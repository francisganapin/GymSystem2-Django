<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login</title>
</head>
<body>
    <h1>Member Login</h1>

    <!-- Display error message if any -->
    {% if error_message %}
        <div style="color: red;">
            {{ error_message }}
        </div>
    {% endif %}

    <!-- Display member information if found -->
    {% if member_data %}
        <h2>Welcome, {{ member_data.first_name }} {{ member_data.last_name }}</h2>
        <p>Membership Expiry Date: {{ member_data.expiry }}</p>
    {% endif %}

    <!-- Login form -->
    <form method="post">
        {% csrf_token %}
        <label for="id_card">ID Card:</label>
        {{ form.id_card }}
        <button type="submit">Login</button>
    </form>
</body>
</html>
