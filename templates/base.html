<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Love Creatine System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>


        *{
            box-sizing:border-box;
        }

        body,html{
            margin:0;
            padding:0;
            overflow-x:hidden;
            font-family:Arial, Helvetica, sans-serif;

        }

        body {
            font-family: {{ font_setting }};
            margin: 0;
            color: white;
        }

        .sidebar {
            width: 250px;
            background-color: #033046;
            height: 100vh;
            position: fixed;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            padding: 10px;
            display: block;
            background-color: #044d66;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #067a9c;
        }

        .main-content {
            margin-left: 270px;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;

        }

        .stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

       

        .announcement {
            margin-top: 290px;
            background-color: #044d66;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
        }

        picture {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        picture img {
            max-width: 100%;
            border-radius: 8px;
        }



        .header {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    background-color: #044d66;
    height: 15vh; /* Full viewport height */
    color: white;
    border-bottom: 4px solid #067a9c;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin-right: -220px;
}

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            margin: 0;
            font-style: italic;
            color: #cce7f2;
            max-height:50px;
        }



    .dropbtn {
    background-color: #044d66;
    color: white;
    padding: 10px 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    width: 100%;
    text-align: left;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.dropbtn:hover {
    background-color: #067a9c;
}

.dropdown {
    width: 100%;
}

.dropdown-content {
    display: none;
    background-color: #044d66;
    border-radius: 5px;
    margin-top: 5px;
    box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
}

.dropdown-content a {
    color: white;
    padding: 10px 16px;
    text-decoration: none;
    display: block;
    border-bottom: 1px solid #067a9c;
}

.dropdown-content a:last-child {
    border-bottom: none;
}

.dropdown-content a:hover {
    background-color: #067a9c;
}

.dropdown:hover .dropdown-content {
    display: block;
}







    </style>
</head>
<body style="background-color: {{ background_color }};">
    <div class="sidebar">
        <h2>Admin Menu</h2>
        <ul>
            <li><a href="{% url 'dash_board_views' %}"><i class="fas fa-chart-line"></i> Dashboard</a></li>
            <li><a href="{% url 'member_views' %}"><i class="fas fa-user"></i> Member Record</a></li>
            <li><a href="{% url 'member_register' %}"><i class="fas fa-user-plus"></i> Register Member</a></li>
            <li><a href="{% url 'member_login' %}"><i class="fas fa-sign-in-alt"></i> Login Member</a></li>
           

            <li class="dropdown">
                <button class="dropbtn"><i class="fas fa-bars"></i>Sale</button>
                <div class="dropdown-content">
                    <a href="{% url 'gym_sale_views' %}"><i class="fas fa-dollar-sign"></i> Sales Record</a>
                    <a href="{% url 'product_input_views' %}">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </li>

            <li><a href="{% url 'login_record_views' %}"><i class="fas fa-clock"></i> Login Record</a></li>
            <li><a href="{% url 'equipment_record_views' %}"><i class="fas fa-dumbbell"></i> Gym Equipment Info</a></li>
            <li><a href="{%url 'background_color_form_views' %}"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
         
              </div>
        </ul>
    </div>

    <div class="header">
    <div style="font-family: {{ font_setting }};">
        <h1>LoveCreatine Gym System</h1>
        <p>Love Ko Kayo Gym Shop Workout</p>
        <p>{{user}}</p>
    </div>
    </div>

    <div style="font-family: {{ font_setting }};">
    <div class="main-content">
        {% block content %}
        <!-- Main content goes here -->
        {% endblock %}
    </div>
    </div>


</body>
</html>
