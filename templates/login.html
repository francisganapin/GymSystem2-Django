<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<style>
    .form-container {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
</style>

<body class="bg-gradient-to-r from-purple-500 to-blue-500 flex items-center justify-center h-screen">

<div class="form-container">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
            
                <label class="block mb-1 text-gray-700">Username</label>
                <div class="flex items-center border rounded-lg px-3 py-2 bg-gray-100">
                    <svg class="w-5 h-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H8m8 0H8m8 0H8m8 0H8m8 0H8" />
                    </svg>
                    <input type="text" name="username" placeholder="Username" class="ml-2 bg-gray-100 outline-none w-full" required>
                </div>
            </div>
            <div class="mb-4">
                <label class="block mb-1 text-gray-700">Password</label>
                <div class="flex items-center border rounded-lg px-3 py-2 bg-gray-100">
                    <svg class="w-5 h-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <input type="password" name="password" placeholder="Password" class="ml-2 bg-gray-100 outline-none w-full" required>
                </div>
            </div>
            <button type="submit" class="w-full bg-green-500 text-white font-bold py-2 rounded-lg hover:bg-green-600 transition">LOGIN</button>
            <label id="error_label">{{error}}</label>
        </form>
</div>
</body>





<!-- clear text error label-->
<script>


const myTimeout = setTimeout(clrval, 3000);
         
         function clrval() {
           document.getElementById("error_label").innerText ="";
         }
 
</script>



</html>
