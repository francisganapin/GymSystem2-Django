{% extends 'base.html' %}

{% block content %}

    <style>
    
        .form-container, .product-list {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin-bottom: 20px;
        }
        .form-container h2, .product-list h3 {
            text-align: center;
            color: #333;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"],
        .form-container input[type="number"],
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: black;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .product-list table {
            width: 100%;
            border-collapse: collapse;
        }
        .product-list table th,
        .product-list table td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
            color:black;
        }
        .product-list table th {
            background-color: #f4f4f4;
            color: #333;
        }
        .product-list table tr:nth-child(even) {
            background-color: #f9f9f9;
            
        }
        .product-list table tr:hover {
            background-color: #f1f1f1;
        }



        .row {
        margin-left:-5px;
        margin-right:-5px;
        }
        
        .column {
        float: left;
        width: 50%;
        padding: 5px;
        }

        /* Clearfix (clear floats) */
        .row::after {
        content: "";
        clear: both;
        display: table;
        }




    </style>
<div class="row">
    <div class="column">
        <div class="body_div">
            <div class="form-container">
                <h2>Product Input</h2>
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="name">Product Name</label>
                    <input id="name" type="text" name="name" value="{{ form.name.value|default:'' }}">

                    <label for="description">Description</label>
                    <input id="description" type="text" name="description" value="{{ form.description.value|default:'' }}">

                    <label for="price">Price</label>
                    <input id="price" type="number" name="price" value="{{ form.price.value|default:'' }}">


                    <label for="stock">Stock</label>
                    <input id="stock" type="number" name="stock" value="{{ form.stock.value|default:'' }}">

                    <input type="submit" value="Submit">
                </form>
            </div>
    </div>
</div>
<div class="row">
        <div class="column">
            <div class="product-list">
                <h3>Product List</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Stock</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for products in products %}
                        <tr>
                            <td>{{ products.name }}</td>
                            <td>{{ products.description }}</td>
                            <td>{{ products.price }}</td>
                            <td>{{ products.stock }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>




{% endblock %}
